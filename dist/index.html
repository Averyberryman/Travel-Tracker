<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <section class="login-page">
    <h1 class="welcome-msg">Hey, (person)! Where'll it be next?</h1>
    <form class="user-login">
      <div class="user-input-1">
        <label for="username">Username:</label>
        <input id="User-username" class="credentials" placeholder="Your username" type="string" required />
      </div>
      <div class="user-input-2">
        <label for="password">Password:</label>
        <input id="user-password" class="credentials" placeholder="Your Password" type="password" required />
        <button type="button" class="show-password-button">See Password</button>
      </div>
    </form>
  <script src="bundle.js"></script>

</body>
</html>
