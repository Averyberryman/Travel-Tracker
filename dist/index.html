<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <section class="login-page">
    <h1 class="welcome-msg">Hey, (person)! Where'll it be next?</h1>
    <form class="user-login">
      <div class="user-input-1">
        <label for="username">Username:</label>
        <input id="User-username" class="credentials" placeholder="Your username" type="string" required />
      </div>
      <div class="user-input-2">
        <label for="password">Password:</label>
        <input id="user-password" class="credentials" placeholder="Your Password" type="password" required />
        <button type="button" class="show-password-button">Show Password</button>
      </div>
    </form>
    <article class="error-display">
      <span class="login-error-message error-msg">The username and/or password do not match.</span>
      <button type="button" class="try-again-button">Try Again?</button>
    </article>
    <button type="button" class="user-login-button">Start Planning!</button>
  </section>
  <main class="hidden">
    <section class="user-info">
      <h1 class="big-text-display"> (Person)'s Travel Tracker</h1>
    </section>
    <section class = "past-trips">
        <h2>Past Trips:</h2>
        <div class="past-trips-container">
        </div>
    </section>
    <section class="pending-trips">
        <h2>Pending Trips:</h2>
        <div class="pending-trips-container">
        </div>
    </section>
      <section class="trips upcoming-trips-section">
        <h2>Upcoming Trips:</h2>
        <div class="upcoming-trips-container">
        </div>
      </section>
    </section>
  </main>
  
  <script src="bundle.js"></script>

</body>
</html>
